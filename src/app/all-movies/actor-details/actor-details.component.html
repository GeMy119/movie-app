<section class="movie-details my-5">
    <div *ngIf="!actorMovies && actorDetails">
        <h1 class="text-center">Loading....</h1>
    </div>
    <div class="container" *ngIf="actorDetails">
        <div class="row mb-5">
            <div class="col-md-3">
                <div class="movie-hero">
                    <img [src]="(actorDetails.profile_path == null) ? ('../../../assets/img.jpg') : (imagePass + actorDetails.profile_path)"
                        class=" border rounded-3 w-100" width="100%" height="100%" alt="">
                </div>
            </div>
            <div class="col-md-8 offset-md-1">
                <div>
                    <div class="movie-details-head">
                        <div class="movie-titl d-flex justify-content-between">
                            <h2>{{actorDetails.name}}</h2>
                        </div>
                        <p>{{actorDetails.birthday}}</p>
                    </div>
                    <div class="detail-des">
                        <p>{{actorDetails.biography | charLimit:1500}}</p>
                    </div>
                    <div class="d-flex">
                        <h6 class="me-2 mb-0">Plalce Of Birth: </h6>
                        <p class="mb-0">{{actorDetails.place_of_birth}}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</section>
<div class="container my-5">
    <div class="text-center" *ngIf="!actorMovies">
        <h2>Known For Loading</h2>
    </div>
    <div class="recomm-movies-head" *ngIf="actorMovies">
        <h2>Known For</h2>
    </div>
    <div class="recomm-movies-list my-5" *ngIf="actorMovies">
        <div class="row">
            <div class="col-md-2" *ngFor="let movie of actorMovies">
                <div class="movie-cart my-3 ">
                    <div class="position-relative">
                        <img [src]='movie.poster_path==null?"../../../assets/img.jpg":(imagePass+movie.poster_path)'
                            class="card-img-top border rounded-3 pointer" (click)="redirectToDetails(movie.id)"
                            alt="...">
                        <circle-progress [percent]="(movie.vote_average/10)*100" class="card-progress"
                            [showTitle]="true" [backgroundPadding]="2" [unitsFontSize]="'10'" [radius]="15"
                            [titleFontSize]="'10'" [titleFontWeight]="'50'" [outerStrokeWidth]="4"
                            [innerStrokeWidth]="0" [innerStrokeColor]="'#000'" [titleColor]="'#ffffff'" subtitle=""
                            [unitsColor]="'#ffffff'" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                            [animation]="true" [animationDuration]="300">
                        </circle-progress>
                    </div>
                    <div class="card-body d-flex justify-content-between m-2">
                        <div class="mt-2">
                            <h6 class="card-title">{{movie.title}}</h6>
                            <p class="card-text">{{movie.release_date}}</p>
                        </div>
                        <div class="icon mt-3 pointer">
                            <fa-icon [ngStyle]="{'color': isMovieInWatchList(movie)?' #ffe353':'black'}"
                                (click)="addToWatchList(movie)" [icon]="faHeart"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 text-center see-more">
        <a class="btn" (click)="seeMore()">See More</a>
    </div>
</div>
